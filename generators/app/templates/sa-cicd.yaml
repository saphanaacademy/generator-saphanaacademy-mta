apiVersion: v1
kind: ServiceAccount
metadata:
  name: <%= projectName %>-cicd
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: <%= projectName %>-cicd
rules:
  - apiGroups:
      - ""
      - extensions
      - batch
      - apps
      - gateway.kyma-project.io
      - servicecatalog.k8s.io
    resources:
      - deployments
      - replicasets
      - pods
      - jobs
      - configmaps
      - apirules
      - serviceinstances
      - servicebindings
      - services
      - secrets
    verbs:
      - create
      - update
      - patch
      - delete
      - get
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: <%= projectName %>-cicd-binding
subjects:
  - kind: ServiceAccount
    name: <%= projectName %>-cicd
roleRef:
  kind: Role
  name: <%= projectName %>-cicd
  apiGroup: rbac.authorization.k8s.io